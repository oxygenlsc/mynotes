<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function curry(func){
            var arg = Array.prototype.slice.call(arguments,1);
            var that = this;
            return function(){
                var curArgs = Array.from(arguments);
                var totleArgs = arg.concat(curArgs);
                if(totleArgs.length>=func.length){
                   return func.apply(null,totleArgs)
                }else{
                    totleArgs.unshift(func);
                  return  that.curry.apply(that,totleArgs)
                }
            }
        }
    </script>
    <script>
        function abc(a,b,c){
            console.log(a,b,c);
            console.log('sda1');
            return a+b+c
        }
        let newabc = curry(abc,1);
        
        console.log(newabc(2,2)); 
    </script>
</body>
</html>

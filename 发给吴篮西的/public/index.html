<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content: center;
            margin: 0 auto;
            position: relative;
            display: flex;
        }
        #panel {
            position: relative;
            width: 300px;
            height: 300px;
            background: #000;
        }
        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
        </div>

    </div>
    <div>
        <button id="start">开始</button>
        <button id="stop">暂停</button>
        <button id="left">左</button>
        <button id="right">右</button>
        <button id="down">向下</button>
        <button id="rotate">旋转</button>
    </div>
</body>
</html>
